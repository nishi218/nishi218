<!DOCTYPE html>
<html>
<head>
	{%load static%}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'pop.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Chat Room</title>
</head>
<body>
    <div class="popup">
        <button  onclick="myFunction()" style="margin-right: 30px;top: 100%;" ><i class="material-icons" style='font-size:36px'>chat</i></button>
        <div class="popuptext" id="myPopup">
            <textarea id="chat-log" cols="100" rows="20"></textarea><br>
            <input id="chat-message-input" type="text" size="100"><br>
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>
    <div id="video-container">
        <div ><video id="localVideo"   autoplay playsinline></video></div>
        <video id="remoteVideo"  autoplay playsinline></video>

    </div>
    
    <div>
        <button id="audio">Audio UnMute</button>
        <button id="video">Video UnMute</button>
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  
	{{ room_name|json_script:"room-name" }}
	{{ username|json_script:"username" }}
    
    <script src="{%static 'main1.js' %}"> </script>
    
    
    <script>
        // When the user clicks on div, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
</body>
</html>
